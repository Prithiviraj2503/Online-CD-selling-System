<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
<title>CD sell page</title>
<style>
body{
  background-image: url('images/regpk.jpg');
  background-repeat: repeat;
  }
h1{
color:Yellow;
background-color:#000000;
font-family:Arial;
font-weight:bold;
text-align:center;
text-transform:uppercase;
}
h2{
color:DodgerBlue;
font-family:Arial;
font-weight:bold;
text-transform:capitalize;
}
.pad{
background-color:#000000;
color:#ffffff;
font-family:Arial;
font-weight:bold;
text-align:center;
}

</style>
</head>
<body>

<div class="container">
<div class="row">
<div class="col-md-11" style="background-image:linear-gradient(#ff007f,lime)">
<h1>sale your cd here</h1>
<h2><marquee>Simply enter the following details to signup with us!!!</marquee></h2>
<div class="pad">
<br>
<form name="cdregistration" action="https:/localhost/oms/php/cdreg.php" method="POST">

<div class="row">
<div class="col-md-3">Movie Name</div>
<div class="col-md-8"><input type="text" name="mvname" placeholder="Enter movie name" required><br><br></div>
</div>

<div class="row">
<div class="col-md-3">Actor </div> 
<div class="col-md-8"><input type="text" name="arname" placeholder="Enter actor name" required><br><br></div>
</div>

<div class="row">
<div class="col-md-3">Actress </div> 
<div class="col-md-8"><input type="text" name="asname" placeholder="Enter actress name" required><br><br></div>
</div>

<div class="row">
<div class="col-md-3">Director</div>
<div class="col-md-8"><input type="text" name="drname" placeholder="Enter director name" required><br><br></div>
</div>

<div class="row">
<div class="col-md-3">Released year</div> 
<div class="col-md-8"><input type="date" name="year" placeholder="Enter released year(Optional)" ><br><br></div>
</div>

<div class="row">
<div class="col-md-3">Description</div> 
<div class="col-md-8"><input type="text" name="descr" placeholder="Enter Description " required><br>
<p style="color:red">*Maximum 50 words</p><br></div>
</div>

<div class="row">
<div class="col-md-3">contact Mail</div> 
<div class="col-md-8"><input type="email" name="mail" placeholder="Enter mail" required><br><br></div>
</div>

<div class="row">
<div class="col-md-3">contact no</div> 
<div class="col-md-8"><input type="number" name="con" placeholder="Enter mobile number" required><br><br></div>
</div>

<div class="row">
<div class="col-md-3">Cost in INR</div> 
<div class="col-md-8"><input type="number" name="cost" placeholder="Enter cost in INR" required><br><br></div>
</div>

<div class="row">
<div class="col-md-3">
<button type="submit" class="btn btn-success">Sale</button>
</div>
&nbsp &nbsp &nbsp &nbsp &nbsp
<div class="col-md-3">
<button type="reset" class="btn btn-danger">Reset</button>
</div>
</div>
</form>
</br>
</div>
</div>
</div>
</div>
</body>
</html>
